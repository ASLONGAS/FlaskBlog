<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        {#        @import "{{ url_for('static', filename = 'css/thinker-md.user.css') }}";#}
        @import "{{ url_for('static', filename = 'css/thinker-md.vendor.css') }}";
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/flat-ui.min.css') }}">
    {#    <link rel="stylesheet" href="../static/css/flat-ui.min.css">#}

</head>
<body>
<div class="container">
<nav class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-5">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">DashBoard</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-5">
          <ul class="nav navbar-nav">
            <li><a href="#">Messages<span class="navbar-unread">1</span></a></li>
            <li class="active"><a href="#">About Us</a></li>
            <li><a href="#">Clients</a></li>
           </ul>
          <form class="navbar-form navbar-left" action="#" role="search">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fui-search"></span></button>
                </span>
              </div>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">MonsterCritic<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
            <li><a href="{{ url_for("admin_logout") }}"><span class="visible-sm visible-xs">Settings<span class="fui-gear"></span></span><span class="visible-md visible-lg"><span class="fui-gear"></span></span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

    <form action="" method="post">
        <div class="input-group">
            <div class="input-group-btn">
                <select name = "topic_id" data-toggle="select" class="form-control select select-inverse mrs mbm">
                    {% for topic in topics %}
                        <option value="{{ topic.topic_id }}">{{ topic.topic_name }}</option>
                    {% endfor %}
                    </select>
            </div><!-- /btn-group -->
            <input name = "title" type="text" class="form-control">
        </div><!-- /input-group -->


        <textarea name="content" rows="25" placeholder="这里输入内容,支持Markdown语法."></textarea>
        <div class="">
            <select name = "tag_ids" data-toggle="select" multiple="multiple" class="form-control multiselect multiselect-inverse mrs mbm">
                {% for tag in tags %}
                    <option value="{{ tag.tag_id }}">{{ tag.tag_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-inverse">submit</button>
    </form>
</div>


<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename = 'js/jquery-2.1.3.js') }}"></script>
<script type="text/javascript" charset="utf-8"
        src="{{ url_for('static', filename = 'js/thinker-md.vendor.min.js') }}"></script>
{#    <script src="{{ url_for('static', filename = "js/vendor/jquery.min.js") }}"></script>#}
<script src="{{ url_for('static', filename = "js/flat-ui.min.js") }}"></script>
<script src="{{ url_for('static', filename = "js/application.js") }}"></script>
<script>
    $("textarea").markdown({
        language: 'zh',
        fullscreen: {
            enable: true
        },
        resize: 'vertical',
        localStorage: 'md',
        imgurl: '/c/imgUpload',
        base64url: '/c/imgUpload',
        flowChart: true
    });
</script>
</body>
</html>
